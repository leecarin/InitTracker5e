<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles/sakura-dark.css"
		/>
		<title>InitTracker 5e</title>
	</head>
	<body>
		<h1>Dungeons & Dragons Initiative Tracker</h1>

		<h2>Initative Order</h2>

		<main>
			<table id="init-trk-container">
				<thead id="table-head">
					<tr>
						<th>Initiative</th>
						<th>Name</th>
						<th>AC</th>
						<th>Current HP</th>
						<th>Maximum HP</th>
						<th>Damage Taken</th>
						<th>
							<button id="add-row">
								<i class="fa-solid fa-square-plus"></i>
							</button>
						</th>
					</tr>
				</thead>

				<tbody id="table-body">
					<tr>
						<td>
							<input
								type="number"
								class="init"
								name="init"
								min="0"
							/>
						</td>
						<td>
							<input
								type="text"
								class="name"
								name="name"
							/>
						</td>
						<td>
							<input
								type="number"
								class="armour-class"
								name="armour-class"
								min="0"
							/>
						</td>
						<td>
							<input
								type="number"
								class="current-hp"
								name="current-hp"
								min="0"
							/>
						</td>
						<td>
							<input
								type="number"
								class="max-hp"
								name="max-hp"
								min="0"
							/>
						</td>
						<td>
							<input
								type="number"
								min="0"
								class="dmg"
								name="dmg"
							/>
						</td>
						<td>
							<button>
								<i class="fa-solid fa-trash-can"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</main>

		<script
			src="https://kit.fontawesome.com/706a79fd40.js"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
	</body>
</html>
